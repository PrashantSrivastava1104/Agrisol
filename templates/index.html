{% extends 'base.html' %}

{% block content %}
<!-- Crop Recommendation Section -->
<section class="section">
  <h2 class="section-title">ğŸŒ¾ Crop Recommendation</h2>
  <div class="card">
    <form method="post" action="/predict/crop">
      <div class="form-grid">
        <div class="form-group">
          <label for="crop-n">Nitrogen (N) <span class="unit">kg/ha</span></label>
          <input id="crop-n" name="N" type="number" step="1" placeholder="e.g., 90" required>
        </div>
        <div class="form-group">
          <label for="crop-p">Phosphorus (P) <span class="unit">kg/ha</span></label>
          <input id="crop-p" name="P" type="number" step="1" placeholder="e.g., 42" required>
        </div>
        <div class="form-group">
          <label for="crop-k">Potassium (K) <span class="unit">kg/ha</span></label>
          <input id="crop-k" name="K" type="number" step="1" placeholder="e.g., 43" required>
        </div>
        <div class="form-group">
          <label for="crop-temp">Temperature <span class="unit">Â°C</span></label>
          <input id="crop-temp" name="temperature" type="number" step="0.1" placeholder="e.g., 20.8" required>
        </div>
        <div class="form-group">
          <label for="crop-humidity">Humidity <span class="unit">%</span></label>
          <input id="crop-humidity" name="humidity" type="number" step="0.1" placeholder="e.g., 82.0" required>
        </div>
        <div class="form-group">
          <label for="crop-ph">pH Level</label>
          <input id="crop-ph" name="ph" type="number" step="0.1" placeholder="e.g., 6.5" required>
        </div>
        <div class="form-group">
          <label for="crop-rainfall">Rainfall <span class="unit">mm</span></label>
          <input id="crop-rainfall" name="rainfall" type="number" step="0.1" placeholder="e.g., 202.9" required>
        </div>
      </div>
      <button type="submit">ğŸ” Predict Crop</button>
    </form>
  </div>
</section>

<!-- Soil Monitoring Section -->
<section class="section">
  <h2 class="section-title">ğŸŒ Soil Monitoring</h2>
  <div class="card">
    <form method="post" action="/predict/soil">
      <div class="form-grid">
        <div class="form-group">
          <label for="soil-temp">Temperature <span class="unit">Â°C</span></label>
          <input id="soil-temp" name="temperature" type="number" step="0.1" placeholder="e.g., 25.0" required>
        </div>
        <div class="form-group">
          <label for="soil-humidity">Humidity <span class="unit">%</span></label>
          <input id="soil-humidity" name="humidity" type="number" step="0.1" placeholder="e.g., 65.0" required>
        </div>
        <div class="form-group">
          <label for="soil-ph">pH Level</label>
          <input id="soil-ph" name="ph" type="number" step="0.1" placeholder="e.g., 6.8" required>
        </div>
        <div class="form-group">
          <label for="soil-ec">Electrical Conductivity (EC) <span class="unit">dS/m</span></label>
          <input id="soil-ec" name="ec" type="number" step="0.1" placeholder="e.g., 1.2" required>
        </div>
        <div class="form-group">
          <label for="soil-n">Nitrogen (N) <span class="unit">kg/ha</span></label>
          <input id="soil-n" name="N" type="number" step="1" placeholder="e.g., 80" required>
        </div>
        <div class="form-group">
          <label for="soil-p">Phosphorus (P) <span class="unit">kg/ha</span></label>
          <input id="soil-p" name="P" type="number" step="1" placeholder="e.g., 40" required>
        </div>
        <div class="form-group">
          <label for="soil-k">Potassium (K) <span class="unit">kg/ha</span></label>
          <input id="soil-k" name="K" type="number" step="1" placeholder="e.g., 45" required>
        </div>
      </div>
      <button type="submit">ğŸ“Š Analyze Soil</button>
    </form>
  </div>
</section>
{% endblock %}
